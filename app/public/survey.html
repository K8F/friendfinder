<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <p> <strong>Instructions:</strong>Answer these 10 questions and find your true match, real or more likely fictional.</p>

        <h4><strong>About You</strong></h4>

        <form>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control" id="name" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="photo">Link to profile photo (required)</label>
                <input type="url" class="form-control" id="photo" placeholder="https://www.myhottestpic.com">
            </div>

            <hr>

            <div class="form-group">
                <h4><strong>Question 1</strong></h4>
                <label for="q1">I prefer cozying up in a blanket more than I like hiking.</label>
                <select class="form-control" id="q1">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 2</strong></h4>
                <label for="q2">I love cats.</label>
                <select class="form-control" id="q2">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 3</strong></h4>
                <label for="q3">I love dogs.</label>
                <select class="form-control" id="q3">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 4</strong></h4>
                <label for="q4">I like attending live music events.</label>
                <select class="form-control" id="q4">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 5</strong></h4>
                <label for="q5">I feel at home in a crowd of people.</label>
                <select class="form-control" id="q5">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 6</strong></h4>
                <label for="q6">I have little trouble empathizing with others who are just like me.</label>
                <select class="form-control" id="q6">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 7</strong></h4>
                <label for="q7">I don't understand why pandas haven't gone extinct already.</label>
                <select class="form-control" id="q7">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 8</strong></h4>
                <label for="q8">Having many roommates and no car is fine as long as I get to continue living in this
                    trash city.</label>
                <select class="form-control" id="q8">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 9</strong></h4>
                <label for="q9">I usually order slushies from boba shops.</label>
                <select class="form-control" id="q9">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4><strong>Question 10</strong></h4>
                <label for="q10">If we go to the movies, I'm definintely ordering popcorn.</label>
                <select class="form-control" id="q10">
                    <option value="empty">Select an option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>
        </form>
        <br>
        <div>
            <button id="submit-button" type="submit" class="btn btn-lg btn-primary">
                <h4>Submit Responses</h4>
            </button>
        </div>
    </div>

    <!--modal with results-->
    <div id="match-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h1 class="modal-title">Here's your Match!</h1>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-photo" src="#">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            //form validation
            var valid = true;

            if ($("#name").val() === "" || $("photo").val() === "") {
                valid = false;
            } else if ($("#q1").val() === "empty" || $("#2").val() === "empty" || $("#q3").val() === "empty" || $("#q4").val() === "empty" || $("#q5").val() === "empty" || $("#q6").val() === "empty" || $("#q7").val() === "empty" || $("#q8").val() === "empty" || $("#q9").val() === "empty" || $("#q10").val() === "empty") {
                valid = false;
            }

            if (valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                //var currentURL = window.location.origin;

                $.post("/api/friends", newUser, function (data) {
                    $("#match-name").text(data.name);
                    $("#match-photo").attr("src", data.photo);
                    $("#match-modal").modal('toggle');
                });

            } else {
                alert("Survey is incomplete!");
            }
        });

    </script>
</body>

</html>
